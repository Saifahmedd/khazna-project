steps:
- name: 'gcr.io/cloud-builders/npm'
  entrypoint: 'bash'
  args: ['-c', 'npm install']

- name: 'gcr.io/cloud-builders/npm'
  entrypoint: 'bash'
  args: ['-c', 'npm run build']

- name: 'gcr.io/cloud-builders/npm'
  entrypoint: 'bash'
  args: ['-c', 'npm start']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'SERVICE_NAME', '--image', 'gcr.io/$PROJECT_ID/IMAGE_NAME', '--platform', 'managed']

options:
  logging: CLOUD_LOGGING_ONLY
