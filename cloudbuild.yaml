steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install', '-g', 'typescript@5.5.3']
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'tsc', '--outDir', 'dist']  # Compile TypeScript to a 'dist' directory
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy']
  

options:
  logging: CLOUD_LOGGING_ONLY
  env:
  - TSC_USER_ENABLED=1
